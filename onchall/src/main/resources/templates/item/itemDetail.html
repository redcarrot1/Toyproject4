<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header_ts(~{::title}, ~{::style})}">
    <title>itemDetail</title>
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>

<body>
<div th:replace="~{fragment/navBar :: nav}"></div>
<div class="container pt-5">
    <div th:object="${itemDetail}" class="row px-5 mx-5">
        <div class="col-6">
            <img src="/image/testImage.png" class="card-img-top" th:alt="*{storeImageName}" height="400"
                 style="width: auto">
        </div>
        <div class="col-6">
            <h1 th:text="*{name}"></h1>
            <p>구매 후 7일간만 다운로드가 가능한 pdf 파일입니다.<br>교환 및 환불이 불가한 상품입니다. 확인후 결제하여 주시기 바랍니다.<br>
                개인 맞춤형 학원의 노하우가 들어있는 ‘강의가 들어있는 개념서’ pdf </p>
            <br>
            <h3><a th:href="@{/cart/add/{itemId}(itemId=*{itemId})}">장바구니</a></h3><br>
            <h3>category: <a th:href="@{/board/{category}(category=*{categoryName}, page=0, sort='변경필요')}"
                             th:text="*{categoryName}">카테고리이름</a></h3>
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#home">설명</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#menu1">댓글</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class="container tab-pane active"><br>
                <p th:text="*{description}">설명</p>
            </div>
            <div id="menu1" class="container tab-pane fade"><br>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 10%">no</th>
                        <th scope="col">댓글작성자</th>
                        <th scope="col">별점</th>
                        <th scope="col">내용</th>
                    </tr>
                    </thead>
                    <span th:if="*{comments.size()==0}" th:text="|아직 댓글이 없습니다.|"></span>
                    <tbody>
                    <tr th:each="comment : *{comments}">
                        <th scope="row" th:text="${commentStat.index + 1}">1</th>
                        <td th:text="${comment.name}"></td>
                        <td th:text="${comment.rating}"></td>
                        <td th:text="${comment.content}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <br>

    <div class="row mx-5 px-5">
        <h3>연관상품</h3>
        <th:block th:each="relatedItem : ${relatedItems}">
            <div class="col-md-2 margin mt-4" style="float: none; margin:0 auto;">
                <div class="card">
                    <a th:href="@{/itemDetail/{itemId}(itemId=${relatedItem.itemId})}" class="text-dark">
                        <img src="/image/testImage.png" class="card-img-top" th:alt="${relatedItem.name}" width="100">
                        <input type="hidden" value="${item.storeImageName}"/>
                        <div class="card-body">
                            <h6 class="card-title" th:text="${relatedItem.name}"></h6>
                            <h6 class="card-title" th:text="|${relatedItem.originPrice}원|" th:unless="${relatedItem.originPrice!=relatedItem.price}"></h6>
                            <s class="card-title text-muted" th:text="${relatedItem.originPrice}" th:if="${relatedItem.originPrice!=relatedItem.price}"></s>
                            <h5 class="card-title text-danger" th:text="|${relatedItem.price}원|"
                                th:if="${relatedItem.originPrice!=relatedItem.price}"></h5>
                            <a th:href="@{/cart/add/{itemId}(itemId=${relatedItem.itemId})}" class="btn btn-primary">장바구니</a>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>
<div th:replace="~{fragment/navBar :: footer}"></div>
</body>
</html>
