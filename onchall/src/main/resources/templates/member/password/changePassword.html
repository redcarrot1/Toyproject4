<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header_t(~{::title})}">
    <title>changePassword</title>
</head>

<body>
<div th:replace="~{fragment/navBar :: nav}"></div>
<div>
    <form method="post" action="changePassword" th:object="${changePasswordForm}">
        <input type="hidden" name="email" th:field="*{email}"/>
        <p>newPassword: <input type="password" th:field="*{newPassword}"/></p>
        <p>again: <input type="password"/></p>
        <button>비밀번호 변경하기</button>
    </form>
</div>
</body>
</html>
