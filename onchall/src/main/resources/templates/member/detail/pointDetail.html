<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header_t(~{::title})}">
    <title>downloadList</title>
</head>

<body>
<div th:replace="~{fragment/navBar :: nav}"></div>
<div th:object="${member}" class="container pt-4">
    <h1 class="text-center">[[*{name}]]님 환영합니다.</h1>
    <div class="col p-4">
        email: <span th:text="*{email}">email</span><br>
        point: <span th:text="*{point}">point</span>
    </div>

    <ul class="nav nav-tabs nav-justified">
        <li class="nav-item">
            <a class="nav-link" href="/memberDetail/download">다운로드</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">포인트내역</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/memberDetail/order">구매내역</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/cart">장바구니</a>
        </li>
    </ul>

    <table class="table table-striped table-hover text-center">
        <thead>
        <tr>
            <th scope="col" style="width: 10%">no</th>
            <th scope="col">포인트 내역</th>
            <th scope="col">획득일자</th>
            <th scope="col">포인트</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="download : ${pointList}">
            <th scope="row" th:text="${downloadStat.index + 1}">1</th>
            <td th:text="${download.detail}"></td>
            <td th:text="${#temporals.format(download.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${download.point}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragment/navBar :: footer}"></div>
</body>
</html>
