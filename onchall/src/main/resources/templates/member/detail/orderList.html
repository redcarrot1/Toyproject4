<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>orderList</title>
</head>
<body>
<div th:object="${member}">
    <h1>[[*{name}]]님 환영합니다.</h1>
    email: <span th:text="*{email}">email</span><br>
    point: <span th:text="*{point}">point</span>
    <button type="button" onclick="location.href='/memberDetail/download'">다운로드</button>
    <button type="button" onclick="location.href='/memberDetail/point'">포인트내역</button>
    <button type="button" disabled>구매내역</button>

    <th:block th:each="order : ${orderList}">
        <span th:text="${order.repreItemName}" th:if="${order.orderItemCount == 0}"></span>
        <span th:text="|${order.repreItemName} 외 ${order.orderItemCount}개|" th:unless="${order.orderItemCount == 1}"> </span>
        <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
        <span th:text="${order.totalPrice}"></span>
    </th:block>
</div>
</body>
</html>
