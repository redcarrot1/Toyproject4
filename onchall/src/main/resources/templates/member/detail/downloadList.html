<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header_t(~{::title})}">
    <title>downloadList</title>
</head>

<body>
<div th:replace="~{fragment/navBar :: nav}"></div>

<div th:object="${member}">
    <h1>[[*{name}]]님 환영합니다.</h1>
    email: <span th:text="*{email}">email</span><br>
    point: <span th:text="*{point}">point</span>
    <button type="button" disabled>다운로드</button>
    <button type="button" onclick="location.href='/memberDetail/point'">포인트내역</button>
    <button type="button" onclick="location.href='/memberDetail/order'">구매내역</button>
    <button type="button" onclick="location.href='/cart'">장바구니</button>

    <th:block th:each="download : ${downloadList}">
        <span th:text="${download.itemName}"></span>
        <span th:text="${#temporals.format(download.expireDate, 'yyyy-MM-dd HH:mm')}"></span>
        <a th:href="@{/download/{storeName}(storeName=${download.storeName})}">다운로드</a>
    </th:block>
</div>
</body>
</html>
